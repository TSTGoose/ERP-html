<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дисциплины группы</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="content">
        <div class="_container wrapper">
            <h1 class="page-header header-text"><span class="header-unactive">Ведомости / Д-273 / Предмет / </span>Создание аттестации</h1>
            <section class="attestation-descipline attestation-container">
                <!-- Шапка блока с контентом -->
                <div class="section-header">
                    <div class="section-header__wrapper">
                        <h4 class="section-header-text">Создание аттестации</h4>
                    </div>
                    <hr class="section-header-line">
                </div>
                <!-- Основной контент -->
                <div class="section-content">
                    <div class="section-content__element">
                        <div class="content-wrapper">
                            <div class="element__content">
                                <form action="" method="POST" class="create-attestation">
                                    <div class="inputs-container">
                                        
                                        <div class="inputs-wrapper">
                                            <div class="form-input">
                                                <label for="period" class="input-header">Номер периода</label>
                                                <input type="date" class="input" id="period" name="period">
                                            </div>
                                            <div class="form-input">
                                                <label for="" class="input-header">Предмет</label>
                                                <input type="text" class="input">
                                            </div>
                                            <div class="form-input">
                                                <label for="" class="input-header">Название отчётности</label>
                                                <input type="text" class="input">
                                            </div>
                                            <div class="form-input">
                                                <label for="" class="input-header">Номер отчётности</label>
                                                <input type="text" class="input">
                                            </div>
                                            <div class="form-input">
                                                <label for="" class="input-header">Max points</label>
                                                <input type="text" class="input">
                                            </div>
                                            <div class="form-input">
                                                <label for="" class="input-header">Min points</label>
                                                <input type="text" class="input">
                                            </div>
                                            <div class="form-input">
                                                <label for="" class="input-header">Дата проведения аттестации</label>
                                                <input type="text" class="input">
                                            </div>
                                        </div>
                                        <div class="checkbox-container">
                                            <input type="checkbox">
                                            <label for="">Является ли отчётность результирующей</label>
                                        </div>
                                        <button class="basic-button create-button">Создать</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </main>
</body>
</html>
